<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Defect Returns KPI</title>
</head>
<body>

<h2>New Defect Returns KPI</h2>

<form action="/kpis" method="post">

    <input type="hidden" name="factoryId" th:value="${factoryId}" />
    <input type="hidden" name="type" value="DEFECT" />

    FY:
    <input name="fy" required><br><br>

    Quarter:
    <input name="quarter" required><br><br>

    Pairs Shipped:
    <input type="number" name="a" required><br><br>

    Pairs Returned:
    <input type="number" name="b" required><br><br>

    Wholesale Price:
    <input type="number" step="0.01" name="price" required><br><br>

    <button type="submit">Save KPI</button>
</form>


<br>
<a th:href="@{'/kpis/' + ${factoryId}}">Back</a>

</body>
</html>
