<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operation KPI</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>

<div class="container">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content">

        <h2>ðŸ“Š Operation KPI</h2>
        <p>
            Factory:
            <strong th:text="${factory.name}"></strong>
        </p>

        <form th:action="@{/kpi/operation/save/{id}(id=${factory.id})}"
              th:object="${kpi}"
              method="post"
              class="form-box">

            <!-- PERIOD -->
            <label>Fiscal Year (FY)</label>
            <input type="text" th:field="*{fy}" placeholder="FY26" required>

            <label>Quarter</label>
            <select th:field="*{quarter}" required>
                <option value="">-- Select --</option>
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
            </select>

            <label>Month</label>
            <input type="text" th:field="*{month}" placeholder="Aug" required>

            <hr>

            <!-- KPI VALUES -->
            <label>Pairs Produced</label>
            <input type="number" th:field="*{pairsProduced}" required>

            <label>Working Days</label>
            <input type="number" th:field="*{workingDays}" required>

            <label>Workforce Nike</label>
            <input type="number" th:field="*{workforceNike}" required>

            <label>PPH</label>
            <input type="number" step="0.01" th:field="*{pph}" required>

            <label>DR (&lt; 0.15%)</label>
            <input type="number" step="0.001" th:field="*{dr}" required>

            <button type="submit" class="btn-primary">
                ðŸ’¾ Save KPI
            </button>

            <a th:href="@{/one-pager/manage?factoryId={id}(id=${factory.id})}"
               class="btn-secondary">
                Cancel
            </a>

        </form>

    </div>
</div>

</body>
</html>
