<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HFPI Factory</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>

<div class="container">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content">

        <h2>üè≠ HFPI Factory</h2>
        <p>
            Factory:
            <strong th:text="${factory.name}"></strong>
        </p>

        <form th:action="@{/hfpi-factory/save}"
              th:object="${hfpiFactory}"
              method="post"
              class="form-box">

            <!-- precisa para o save() recuperar a f√°brica -->
            <input type="hidden" th:field="*{factory.id}">

            <!-- PERIOD -->
            <label>Fiscal Year (FY)</label>
            <input type="text" th:field="*{fy}" placeholder="FY26" required>

            <label>Quarter</label>
            <select th:field="*{quarter}" required>
                <option value="">-- Select --</option>
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
            </select>

            <label>Month</label>
            <!-- ‚úÖ manter igual ao banco (Junho/Julho/Agosto...) -->
            <select th:field="*{month}" required>
                <option value="">-- Select --</option>
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Mar√ßo">Mar√ßo</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>

            <hr>

            <!-- HFPI VALUES -->
            <label>HFPI Approved</label>
            <input type="number" min="0" step="1" th:field="*{hfpiAprovados}" required>

            <label>HFPI Realized</label>
            <input type="number" min="0" step="1" th:field="*{hfpiRealizado}" required>

            <button type="submit" class="btn-primary">
                üíæ Save HFPI
            </button>

            <a th:href="@{/hfpi-factory/{factoryId}(factoryId=${factory.id})}"
               class="btn-secondary">
                Cancel
            </a>

        </form>

    </div>
</div>

</body>
</html>
