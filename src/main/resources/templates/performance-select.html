<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head('T√≠tulo')"></head>

	<div class="container">
	    <div th:replace="fragments/sidebar :: sidebar"></div>
	    <div class="content">
			<body>

			<h1>Performance</h1>

			<form method="get"
			      th:action="@{/performance/{id}(id=${selectedFactory.id})}">

			    <!-- FACTORY -->
			    <label>Factory:</label>
			    <select name="factory"
			            onchange="location = '/performance/' + this.value">
			        <option th:each="f : ${factories}"
			                th:value="${f.id}"
			                th:text="${f.name}"
			                th:selected="${f.id == selectedFactory.id}">
			        </option>
			    </select>

			    <br/><br/>

			    <!-- FY -->
			    <label>FY:</label>
			    <select name="fy">
			        <option value="FY25" th:selected="${fy == 'FY25'}">FY25</option>
			        <option value="FY26" th:selected="${fy == 'FY26'}">FY26</option>
					<option value="FY27" th:selected="${fy == 'FY27'}">FY27</option>
					<option value="FY28" th:selected="${fy == 'FY28'}">FY28</option>
			    </select>

			    <br/><br/>

			    <!-- QUARTER -->
			    <label>Quarter:</label>
			    <select name="quarter">
			        <option value="Q1" th:selected="${quarter == 'Q1'}">Q1</option>
			        <option value="Q2" th:selected="${quarter == 'Q2'}">Q2</option>
			        <option value="Q3" th:selected="${quarter == 'Q3'}">Q3</option>
			        <option value="Q4" th:selected="${quarter == 'Q4'}">Q4</option>
			    </select>

			    <br/><br/>

			    <button type="submit">View Performance</button>

			</form>

			<br/>
			<a th:href="@{/factories}">‚Üê Back to Factories</a>
			<a th:href="@{/}">üè† Dashboard</a> |

			</body>
	    </div>
	</div>


</html>
