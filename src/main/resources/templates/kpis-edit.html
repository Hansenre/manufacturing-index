<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit KPI</title>
</head>
<body>

<h2>Edit KPI</h2>

<form th:action="@{'/kpis/' + ${kpi.id} + '/edit'}" method="post">
  FY: <input name="fy" th:value="${kpi.fy}" required><br><br>
  Quarter: <input name="quarter" th:value="${kpi.quarter}" required><br><br>

  KPI Value: <input type="number" step="0.01" name="kpiValue" th:value="${kpi.kpiValue}" required><br><br>
  Points: <input type="number" step="0.01" name="points" th:value="${kpi.points}" required><br><br>

  <button type="submit">Save</button>
</form>

<br>
<a th:href="@{'/kpis/' + ${kpi.factory.id}}">Back</a>

</body>
</html>
